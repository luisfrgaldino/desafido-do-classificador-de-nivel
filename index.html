<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Monarca: Classificação de Herói</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #444;
            max-width: 400px;
        }
        h1 { color: #00bcd4; font-size: 1.5rem; }
        .log {
            background: #000;
            color: #00ff00;
            padding: 1rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 100px;
        }
        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
        button:hover { background-color: #0097a7; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Classificador de Herói</h1>
        <p>Herói: <strong>Kiminosuke</strong></p>
        <div class="log" id="console-output">
            Aguardando comando...
        </div>
        <button onclick="gerarNivel()">Derrotar Coelho Fofinho</button>
    </div>

    <script>
        function gerarNivel() {
            let nome = "Kiminosuke";
            let xp = Math.floor(Math.random() * 15000) + 1;
            let nivel;
            let output = document.getElementById("console-output");

            // Lógica de Classificação
            if (xp <= 1000) {
                nivel = "Ferro";
            } else if (xp >= 1001 && xp <= 2000) {
                nivel = "Bronze";
            } else if (xp >= 2001 && xp <= 5000) {
                nivel = "Prata";
            } else if (xp >= 5001 && xp <= 7000) {
                nivel = "Ouro";
            } else if (xp >= 7001 && xp <= 8000) {
                nivel = "Platina";
            } else if (xp >= 8001 && xp <= 9000) {
                nivel = "Ascendente";
            } else if (xp >= 9001 && xp <= 10000) {
                nivel = "Imortal";
            } else {
                nivel = "Radiante";
            }

            // Exibição de Resultado
            if (xp > 10000) {
                output.innerHTML = `XP Ganho: ${xp}<br><br>O XP excedeu os limites! O jogador <strong>${nome}</strong> irá transcender para <strong>${nivel}</strong>!`;
            } else {
                output.innerHTML = `XP Ganho: ${xp}<br><br>O Herói de nome <strong>${nome}</strong> está no nível de <strong>${nivel}</strong>.`;
            }
        }
    </script>
</body>
</html>
